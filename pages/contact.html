<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Expresso</title>
  <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
  <header class="admin-navbar">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="media.html">Catalog</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <button class="back-button" onclick="window.location.href='index.html'">Back</button>

  <div class="contact-page">
    <h1>Contact Us</h1>
    <form id="contactForm" action="thankyou.html" method="GET">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message here..." rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>

    <footer class="footer">
    <p>Built by Shulamit Morjossef</p>
    <div class="social-links">
      <a href="#">Facebook</a> | 
      <a href="#">Twitter</a> | 
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
