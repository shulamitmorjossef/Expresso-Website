<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Business</title>
  <link rel="stylesheet" href="../style/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="admin-navbar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <main class="main-content">
    <!-- סליידר -->
    <div class="carousel">
      <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="images/slide4.jpg" alt="Slide 4"></div>

      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>

    <!-- קטגוריות -->
    <h2 class="categories-title">Our Categories</h2>
    <div class="categories-container">
      <div class="category-box">
        <img class="category-image" src="images/cat1.jpg" alt="Category 1">
        <p class="category-label">Category 1</p>
      </div>
      <div class="category-box">
        <img class="category-image" src="images/cat2.jpg" alt="Category 2">
        <p class="category-label">Category 2</p>
      </div>
      <div class="category-box">
        <img class="category-image" src="images/cat3.jpg" alt="Category 3">
        <p class="category-label">Category 3</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Your Name | <a href="#">LinkedIn</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
  </footer>

  <button class="back-button" onclick="window.history.back()">Back</button>
  <script src="script.js"></script>
</body>
</html>
